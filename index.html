<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <h3>Udacity</h3>
            <ul class="stars">
                <li><i id="one" class="fa fa-star"></i></li>
                <li><i id ="two" class="fa fa-star"></i></li>
                <li><i id="three" class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="timer">
                <span id="minutes">0</span> min
                <span id="seconds">00</span> sec
            </div>

            <div class="restart">
                <i class="fa fa-repeat" onclick="restartGame()"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div class="popup">
            <div class="popup-con">
                    <span class="close-icon">&times;</span>
                    <h1>Congratulations! You are a winner!</h1>
                    <p class=modp>Total Moves: <span class="tot-moves"></span></p>
                    <p class="modp">Total Time:
                        <span class = "mins"></span> min
                        <span class="secs"></span> sec
                    </p>
                    <p id="rating" class="modp">
                        Rating: <span class="stars2"></span>
                    </p>

                    <button class="modbtn" onclick="restartGame()">
                        Play again
                    </button>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
